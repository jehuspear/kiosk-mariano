<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariano Cafe</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            /* style.css */
            body {
  background-color: black;
  color: white;
  text-align: center;
  font-family: sans-serif;
}

.container {
  margin-top: 50px;
}

.button {
  display: block;
  margin: 0 auto;
  width: 200px;
  height: 150px;
  border-radius: 10px;
  background-color: white;
  margin-bottom: 20px;
}

.logo-image {
    width: 266px; /* Adjust the width */
    height: auto; /* Maintain aspect ratio */
    margin-top: 30px;
}

.button img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.button:hover {
    transform: scale(1.05);
    background-color: #f0f0f0;
}

.button h3 {
  margin-top: 10px;
}
</style>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="resources/images/logo.png" alt="SINCO CAFE Logo" class="logo-image">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h3>Choose your payment options</h3>
        <button class="button">
          <img src="resources/images/cash.png" width="100%">
        </button>
        <p>Cash</p>
        <button class="button">
          <img src="resources/images/gcash.png" width="100%">
        </button>
        <p>Gcash</p>
    </div>
</body>
</html>
